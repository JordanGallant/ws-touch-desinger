<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
        }

        .status {
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .connected { background: rgba(40, 167, 69, 0.3); }
        .disconnected { background: rgba(220, 53, 69, 0.3); }

        .slider-container {
            margin: 30px 0;
        }

        input[type="range"] {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            background: #3498db;
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéõÔ∏è Simple Slider</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>

        <div class="slider-container">
            <h3>Slider 1</h3>
            <div class="value-display" id="sliderValue1">0.50</div>
            <input type="range" id="slider1" min="0" max="1" step="0.01" value="0.5" oninput="updateSliders()">
        </div>

        <div class="slider-container">
            <h3>Slider 2</h3>
            <div class="value-display" id="sliderValue2">0.30</div>
            <input type="range" id="slider2" min="0" max="1" step="0.01" value="0.3" oninput="updateSliders()">
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function connect() {
            ws = new WebSocket('ws://localhost:8000/');
            
            ws.onopen = function() {
                isConnected = true;
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.slider1 !== undefined) {
                    document.getElementById('slider1').value = data.slider1;
                    document.getElementById('sliderValue1').textContent = data.slider1.toFixed(2);
                }
                if (data.slider2 !== undefined) {
                    document.getElementById('slider2').value = data.slider2;
                    document.getElementById('sliderValue2').textContent = data.slider2.toFixed(2);
                }
            };

            ws.onclose = function() {
                isConnected = false;
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) ws.close();
        }

        function updateSliders() {
            const value1 = parseFloat(document.getElementById('slider1').value);
            const value2 = parseFloat(document.getElementById('slider2').value);
            
            document.getElementById('sliderValue1').textContent = value1.toFixed(2);
            document.getElementById('sliderValue2').textContent = value2.toFixed(2);
            
            if (isConnected && ws) {
                ws.send(JSON.stringify({ 
                    slider1: value1, 
                    slider2: value2 
                }));
            }
        }
    </script>
</body>
</html>
